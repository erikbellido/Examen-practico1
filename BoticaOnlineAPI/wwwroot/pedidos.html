<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Botica Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Botica Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prescripciones.html">Prescripciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Gestión de Pedidos</h1>

        <!-- Formulario para Crear Pedido -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Crear Nuevo Pedido</h5>
            </div>
            <div class="card-body">
                <form id="orderForm">
                    <div class="mb-3">
                        <label for="orderClientId" class="form-label">ID del Cliente</label>
                        <input type="number" class="form-control" id="orderClientId" required>
                    </div>
                    <div class="mb-3">
                        <label for="orderShippingAddress" class="form-label">Dirección de Envío</label>
                        <input type="text" class="form-control" id="orderShippingAddress" required>
                    </div>
                    <button type="submit" class="btn btn-success">Crear Pedido</button>
                </form>
            </div>
        </div>

        <!-- Búsqueda de Pedido por ID -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Buscar Pedido por ID</h5>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="searchOrderId" placeholder="ID del Pedido">
                    <button class="btn btn-primary" type="button" id="searchOrderBtn">Buscar Pedido</button>
                </div>
                <div id="orderDetails" class="mt-3">
                    <!-- Detalles del pedido se mostrarán aquí -->
                </div>
            </div>
        </div>

        <!-- Actualizar Estado del Pedido -->
        <div class="card mb-4" id="updateOrderStatusCard" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0">Actualizar Estado del Pedido <span id="currentOrderId"></span></h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="newOrderStatus" class="form-label">Nuevo Estado</label>
                    <select class="form-select" id="newOrderStatus">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Procesando">Procesando</option>
                        <option value="Enviado">Enviado</option>
                        <option value="Entregado">Entregado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <button type="button" class="btn btn-warning" id="updateStatusBtn">Actualizar Estado</button>
                <button type="button" class="btn btn-danger" id="cancelOrderBtn">Cancelar Pedido</button>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 Botica Online. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
